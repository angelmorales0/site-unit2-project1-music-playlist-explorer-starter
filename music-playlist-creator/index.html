<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
        <h1>Music Playlist Explorer</h1>
    <a href="featured.html" id="featured-btn">
   </i> Featured Playlists
  </a>
  <a href="index.html" id="all-playlists-btn">
  </i> All Playlists
  </a>
  </header>
   

    <main>
        <form id="new-playlist-form">
            <h2>Add new Playlist</h2>
            <input type="text" id="playlist-name" placeholder="Playlist Name" required>
            <input type="text" id="playlist-author" placeholder="Author" required>
            <input type="text" id="playlist-art" placeholder="Cover Image URL" required>
            <div id="songs-container">
    <h3>Songs</h3>
    <div class="song-input">
      <input type="text" class="song-title" placeholder="Song Title" required>
      <input type="text" class="song-artist" placeholder="Artist" required>
    </div>
  </div>

  <button type="button" id="add-song-btn">Add Another Song</button>
  <button type="submit">Add Playlist</button>
        </form>
      <section class="playlist-cards"> 
      </section>

      <div id="first-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>

          <div class="song-card-header">
            <img id="modal_img" src="assets/img/playlist.png" />
            <div id="song-card-content">
            <h3 id="playlist-title"></h3>
            <p id="playlist-owner"></p>
            <button id="shuffle-btn">Shuffle</button>
            </div>
          </div>

          <div class="song-card"> <!--THIS IS WHERE THE INDIVIDUAL SONGS GO-->
            
          </div>
        </div>
      </div>
    </main>

   <footer class="site-footer">
      <h4>Music Playlist Explorer</h4>
      <p>&copy; 2025 All rights reserved</p>
    </footer>


    <script src="data/data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
